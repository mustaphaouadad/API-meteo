<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="entrer city name" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name </p>
        </div>
        <div class="weather">
            <img src="photo/1041bea536a46dc4dfbedeee3be1607b_icon.png" alt="" class="weather-icon">
            <h1 class="temp">2°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img  src="photo/16b3b6f1ebbc45470b5fdf4ca37d0f64.jpg" alt="" class="ph2">
                    
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                </div> 
                <div class="col">
                    <img src="photo/téléchargement.png" alt="" class="ph1">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind Speed</p>
                        

                    </div>
                </div>       
            </div>
        </div>
    </div>
    
</body>
</html>
